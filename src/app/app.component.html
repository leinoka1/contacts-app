<mat-sidenav-container class="ca-app-container">

  <mat-toolbar>
    <span>Contact Application</span>
    <button type="button" mat-button (click)="sidenav.open()">
      Click to Open Sidenav
    </button>
  </mat-toolbar>

  <mat-sidenav #sidenav class="ca-app-sidenav">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>List Contacts</button>
      <button mat-menu-item>Add Contacts</button>
      <button mat-menu-item (click)="showContactList()">Show Contacts</button>

    </mat-menu>

  </mat-sidenav>

  <div class="ca-app-sidenav-content">

    <router-outlet> </router-outlet>


  </div>

</mat-sidenav-container>
